<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">

    <title>
        Calculator - By Maryanga
    </title>
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <div id="calcstring"></div>
            <div id="result"></div>
        </div>
        <div id="buttons">
            <div class="button special">AC</div>
            <div class="button wide" id="delete">&larr;</div>
            <div class="button operator" value="+">+</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator" value="-">−</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator" value="*">✕</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator" value="/">÷</div>
            <div class="button special" id="decimal">.</div>
            <div class="button number">0</div>
            <div class="button special wide">=</div>
        </div>
    </div>

<footer>
    Made by <a href="https://github.com/maryangaodin">Maryanga</a>
    for <a href="https://www.theodinproject.com/lessons/foundations-calculator">The Odin Project</a>
    &copy; 2022
</footer>

<script type="text/javascript" src="./scripts/calculator.js"></script>

</body>
</html>
